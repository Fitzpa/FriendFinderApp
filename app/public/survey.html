<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the friends.js file

  $(".submit").on("click", function(event) {
    event.preventDefault();
    let friendScore = [];
    let totalScore = 0;
    for (let i = 0; i < 10; i++) {
      console.log(i + 1);
      let num = parseInt(i) + parseInt(1);
      if (num < 10) {
        friendScore.push($("#inputGroupSelect0" + num).val());
      } else {
        friendScore.push($("#inputGroupSelect" + num).val());
      }
      totalScore += parseInt(friendScore[i]);
    }
    console.log(totalScore);
    console.log(friendScore);
    // Here we grab the form inputs using jquery
    var newFriend = {
      name: $("#friendName")
        .val()
        .trim(),
      photo: $("#friendPhoto")
        .val()
        .trim(),
      score: friendScore,
      total: totalScore
    };

    $.post("/api/friends", newFriend, function(data) {
      // Finding a match
      $("#matchName").text(data.name);
      $("#matchImg").attr("src", data.photo);
      $("#resultsModal").modal("toggle");

      // Clear all inputs
      $("#friendName").val("");
      $("#friendPhoto").val("");
      clearSelects();
    });
  });
  function clearSelects() {
    $("select").val("0");
  }
</script>
